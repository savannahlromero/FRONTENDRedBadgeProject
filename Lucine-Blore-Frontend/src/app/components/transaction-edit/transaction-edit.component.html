<h1>Update Transaction</h1>
<hr>

<form *ngIf="editTransactionForm" #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editTransactionForm">
  <div>
    <div>
      <mat-form-field>
        <mat-label>Select Venue</mat-label>
        <mat-select formControlName="VenueID">
          <mat-option *ngFor="let venue of venues" [value]="venue.VenueID">
            {{venue.VenueName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Days Renting" formControlName="DaysRenting" type="DaysRenting" required [value]="transaction.DaysRenting"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Transaction Cost" formControlName="TransactionCost" type="TransactionCost" required [value]="transaction.TransactionCost"/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
</form>
<br>
<a routerLink="/transactions">Back to List</a>
