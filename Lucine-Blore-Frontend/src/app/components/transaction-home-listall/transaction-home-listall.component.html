<h1> Transactions </h1>
<button mat-button class="btn-btn" routerLink = "/transactions/create">Create New</button>
<hr>
<div class="blur-box">
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let transaction" routerLink="/transactions/detail/{{transaction.TransactionID}}"> <i class="material-icons">library_books</i></mat-cell>
    </ng-container>

    <ng-container matColumnDef="TransactionID">
        <mat-header-cell *matHeaderCellDef> Transaction # </mat-header-cell>
        <mat-cell *matCellDef="let transaction"> {{transaction.TransactionID}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="VenueID">
      <mat-header-cell *matHeaderCellDef> Venue # </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.VenueID}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="VenueName">
      <mat-header-cell *matHeaderCellDef> Venue Name </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.VenueName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="DaysRenting">
      <mat-header-cell *matHeaderCellDef> # of Days Renting </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.DaysRenting}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="TransactionCost">
      <mat-header-cell *matHeaderCellDef> Transaction Cost </mat-header-cell>
      <mat-cell *matCellDef="let transaction"> {{transaction.TransactionCost}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let transactions"> 
        <i mat-icon class="material-icons" routerLink="/transactions/edit/{{transactions.TransactionID}}">edit</i>
        <!-- <i class="material-icons" routerLink="/transactions/delete/{{transactions.TransactionID}}">delete</i> -->
      </mat-cell>
    </ng-container>

  </mat-table>
</div>
