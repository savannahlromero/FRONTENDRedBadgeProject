<h1>Delete</h1>
<h4>Are you sure you want to delete this review?</h4>

<hr>
<div *ngIf="review">
  <div>
    <label for="">Review #: </label>
    <span>{{review.ReviewID}}</span>
  </div>
  <div>
    <label for="">Venue #: </label>
    <span>{{review.VenueID}}</span>
  </div>
  <div>
    <label for="">Venue Rating: </label>
    <span>{{review.VenueRating}}</span>
  </div>
  <div>
    <label for="">Comments: </label>
    <span>{{review.Comments}}</span>
  </div>
</div>

<button mat-button color="warn" (click)="onDelete()">Delete</button>
<button mat-button color="primary" routerLink="/reviews">Back to List</button>
