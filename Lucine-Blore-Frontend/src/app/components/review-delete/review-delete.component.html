<h1>Delete a Review</h1>
<h4>Are you sure you want to delete this review?</h4>

<hr>
<div *ngIf="review">
  <div>
    <label for="">Review #: </label>
    <span>{{review.ReviewID}}</span>
  </div>
  <div>
    <label for="">Venue Name: </label>
    <span>{{review.VenueName}}</span>
  </div>
  <div>
    <label for="">Venue Rating: </label>
    <span>{{review.VenueRating}}</span>
  </div>
  <div>
    <label for="">Comments: </label>
    <span>{{review.Comments}}</span>
  </div>
</div>

<button mat-button class="btn-btn2" (click)="onDelete()">Delete</button>
<button mat-button class="btn-btn" routerLink="/reviews">Back to List</button>
