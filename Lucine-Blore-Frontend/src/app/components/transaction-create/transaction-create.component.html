<h1>Create a Transaction</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="transactionCreateForm">
  <div>
    <div>
      <mat-form-field>
        <mat-label>Select Venue</mat-label>
        <mat-select formControlName="VenueID">
          <mat-option *ngFor="let venue of venues" [value]="venue.VenueID">
            {{venue.VenueName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Number of Days Renting:" formControlName="DaysRenting" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Total Cost:" formControlName="TransactionCost" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn btn-btn" type="submit">Submit Transaction</button>
</form>
<br>
<a routerLink="/transactions">Back to List</a>
